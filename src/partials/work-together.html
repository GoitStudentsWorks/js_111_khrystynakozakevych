  <div class="container wrapper">
    <div class="logo">

        <source
          media="(min-width: 376px)"
          srcset="
            ../img/footer/footer-logo-desk.webp    1x,
            ../img/footer/footer-logo-desk-2x.webp 2x
          "
        />
        <source
          media="(max-width: 375px)"

          height="44"

          class="form-email-and-tex"
          type="email"
